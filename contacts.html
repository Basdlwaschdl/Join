<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="./css/contacts.style.css">
    <link rel="stylesheet" href="./css/overlay.style.css">
    <link rel="stylesheet" href="./css/media.querys.addTask.css">
    <link rel="stylesheet" href="./css/contactAddTask.css">
    <link rel="stylesheet" href="./css/animations.style.css">
    <script src="./js/backend.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div class="hidden" id="hidden">
        <div id="overlayContent" class="overlay-Content"></div>
        <div w3-include-html="desktop_template.html" class="sticky"></div>
        <div class="new-contact" onclick="editShowContact()" id="newContact">
            New Contact
            <img src="./assets/img/contacts-icons/addContact.png" alt="">
        </div>
        <div class="contacts-container">
            <div class="contacts-list" id="contacts-list"></div>
            <div class="contact-info d-none-mobile">
                <div class="contact-headline">
                    <span class="sub-headline" style="display: none;">Kanban Project Management Tool</span>
                    <img src="./assets/img/contacts-icons/arrow-left.png" class="arrowLeftMobile" style="display: none;"
                        onclick="hideContactInfo()">
                    <h3>Contacts</h3>
                    <p>Better with a team</p>
                    <div class="seperator" style="display: none;"></div>
                </div>
                <div class="contact-details" id="contactDetails"></div>

            </div>
        </div>
        <div id="overlayAddTask" class="overlay-add-task">
            <div class="add-task">
                <div class="close">
                    <img src="./assets/img/close.png" onclick="closeOverlay()">
                </div>
                <div id="overlay" class="overlay"></div>
            </div>
        </div>
        <div class="mobile-icon" id="mobileIcon"></div>
        <!-- ---------------------------------------------------------Animation Div's----------------------------------------------------------------------->
        <div class="addBord_box" id="addBordBox">
            Task added to Board
            <img src="assets/img/board.png" class="add_board_image">
        </div>
        <div class="addBord_box" id="emailExist">
            Email already exists
        </div>
        <div class="addBord_box" id="pleaseEnterName">
            Please enter a Task Name
        </div>
        <div class="addBord_box" id="pleaseCategoryName">
            Please enter a color and a category
        </div>
        <div class="addBord_box" id="missing">
            Something is missing
        </div>
        <div class="addBord_box" id="created">
            Contact succesfully created
        </div>
        <div class="addBord_box" id="delete">
            Contact deleted
        </div>
        <div class="addBord_box" id="emailSend">
            Email sent
        </div>
        <div class="addBord_box" id="enterEmail">
            Please enter a E-Mail
        </div>
        <!-----------------------------------------------------------Animation Div's-------------------------------------------------------------------- -->
    </div>
</body>

</html>
