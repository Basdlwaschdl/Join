<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.style.css">
    <script src="./js/backend.js"></script>
    <script src="./js/script.js"></script>
</head>

<body onload="initUsers()">
    <div class="log-in-box">
        <div class="log-in" style="animation: none;">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>

            <div class="form-class form-width-mobile">
                <img onclick="window.history.go(-1); return false;" class="arrow-left-icon"
                    src="assets/img/arrow-left.png">
                <form onsubmit="addUser(); return false" class="log-in-form">
                    <span class="log-in-headline mobile-space-bottom">Sign up</span>
                    <input id="register-name" class="name-input mobile-space-bottom" placeholder="Name" type="text"
                        required>
                    <input id="register-email" class="email-input mobile-space-bottom" placeholder="Email" type="email"
                        required>
                    <input id="register-password" class="password-input mobile-space-bottom" placeholder="Password"
                        type="password" minlength="6" required>
                    <div>
                        <button class="log-in-button mobile-button-width">Sign up</button>
                    </div>
                    <span id="register-success" class="login-popup" style="display: none;">You have successfully
                        registered
                        !</span>
                    <span id="register-error" class="login-popup">E-Mail already used !</span>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
